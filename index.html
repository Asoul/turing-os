<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Turing OS - Asoul</title>
</head>
<style>
  .content {
    width: 800px;
    margin: 0 auto;
    text-align: center;
  }
  h1 {
    font-size: 40px;
  }
  h2 {
    font-size: 30px;
  }
  pre {
    min-width: 600px;
    min-height: 100px;
    background-color: #eeeeee;
    text-align: left;
  }
  textarea {
    width: 100%;
    font-size: 20px;
  }
  button {
    font-size: 30px;
    margin: 20px;
    padding: 10px;
  }
</style>
<body>
  <div class="content">
    <h1>Turing OS 測試器</h1>
    <hr>
    <h2>輸入</h2>
    <textarea id="input" placeholder="請輸入指令" rows="5"></textarea>
    <button onclick="send()">Send</button>
    <hr>
    <h2>輸出</h2>
    <pre id="output"></pre>
  </div>
  <script>
  document.querySelector('#input').onkeydown = function(event) {
    if (event.keyCode == 13) {
      send()
      return false
    }
  }
  function send () {
    var url = 'http://www.tuling123.com/openapi/api?key=7192ef6e6cc9390db409f7040beb10a1&info=' + encodeURIComponent(document.querySelector('#input').value)
    var xmlHttp = new XMLHttpRequest()
    xmlHttp.onreadystatechange = function() { 
      if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
        console.log(xmlHttp.responseText)

        var str = JSON.stringify(JSON.parse(xmlHttp.responseText), null, 4)
        document.querySelector('#output').innerHTML = str
      }
    }
    xmlHttp.open("GET", url, true)
    xmlHttp.send(null)
  }
  </script>
</body>
</html>
